<mat-card>
  <mat-card-header>
    <mat-card-subtitle>
      Selecciona una fecha
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="calendarioForm">
      <mat-calendar formControlName="fecha" (selectedChange)="onDateChange($event)">
      </mat-calendar>
    </form>
  </mat-card-content>
</mat-card>
