
<div class="grid grid-cols-7 grid-rows-4 gap-4">
  <div class="col-span-3 row-span-2">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>Grafica</mat-card-subtitle>
        <mat-card-title class="text-2xl">Merida centro - Merida Sur</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-grafica></app-grafica>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-span-2 row-span-2 col-start-4 row-start-1">
    <mat-card class="example-card h-full">
      <mat-card-header>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-title class="text-2xl">Cantidad de Camiones por ruta</mat-card-title>
      </mat-card-header>
      <mat-card-content class="flexforce flex justify-center w-full h-full items-center">
        <canvas
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'doughnut'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-span-2 row-span-2 col-start-6 row-start-1 max-h-[400px] overflow-y-auto flex flex-col gap-4 p-2">
    <mat-card class="example-card shadow" *ngFor="let seccion of secciones">
      <mat-card-header>
        <mat-card-title class="text-2xl">{{ seccion.titulo }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li class="text-lg" *ngFor="let item of seccion.descripcion">
            {{item}}
          </li>
        </ul>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Fecha de an√°lisis: {{seccion.fecha_analisis}}</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-span-5 row-span-3 row-start-3">
    <mat-card class="flex flex-col gap-1">
      <mat-card-header>
        <mat-card-title class="text-2xl">Mapa de calor</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-mapa-calor class="w-auto h-full"></app-mapa-calor>
      </mat-card-content>
    </mat-card>
  </div>
</div>
